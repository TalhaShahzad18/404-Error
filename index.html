  <style>
    /* Glitch Animation */
    .glitch {
      position: relative;
      color: white;
      font-size: 5rem;
      font-weight: 900;
      letter-spacing: 2px;
      animation: glitch 1s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      background: transparent;
      overflow: hidden;
    }

    .glitch::before {
      animation: glitchTop 1s infinite;
      color: #00ffe7;
    }

    .glitch::after {
      animation: glitchBottom 1.2s infinite;
      color: #ff0057;
    }

    @keyframes glitch {
      0% { transform: none; }
      20% { transform: skew(-2deg, 0.6deg); }
      40% { transform: skew(2deg, -0.6deg); }
      60% { transform: none; }
      100% { transform: none; }
    }

    @keyframes glitchTop {
      0% { clip-path: inset(0 0 85% 0); transform: translate(-2px, -2px); }
      50% { clip-path: inset(0 0 30% 0); transform: translate(2px, 2px); }
      100% { clip-path: inset(0 0 85% 0); transform: translate(-2px, -2px); }
    }

    @keyframes glitchBottom {
      0% { clip-path: inset(85% 0 0 0); transform: translate(2px, 2px); }
      50% { clip-path: inset(30% 0 0 0); transform: translate(-2px, -2px); }
      100% { clip-path: inset(85% 0 0 0); transform: translate(2px, 2px); }
    }

    .popup-animate {
      animation: popupFadeZoom 0.5s ease-in-out;
    }

    @keyframes popupFadeZoom {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .float {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
